	[story]
		[part]
			story= _ "It was in 523 YW, during Konrad and Li'sar's golden reign. It was a time of peace, and a small village went about its business."
			background=story/konrad_and_lisar.png
		[/part]
		[part]
			story= _ "The villagers had always supported each others needs, and they were very happy."
			background=story/peasant.png
		[/part]
		[part]
			story= _ "Olaf was the patriarch of the village, and was highly respected. Lylla, his wife, was trained in the arts of magic and healing."
			background=maps/mainmenu.png
		[/part]
		[part]
			story= _ "The couple also had a son, but nobody knew anything about him. Olaf and Lylla never spoke of him, and it was rumored that he had simply disappeared."
			background=maps/mainmenu.png
		[/part]
		[part]
			story= _ "It was not until they had a second son, that the villagers learned anything about him. Because his parents were so protective of the younger son, the villagers assumed that something had happened to their firstborn."
			background=maps/mainmenu.png
		[/part]
		[part]
			story= _ "The second son was named Dillon, and he was to assume the role of partriarch when his father passed on. Funny how fate works..."
			background=maps/mainmenu.png
		[/part]
		[part]
			background=maps/mainmenu.png
			show_title=yes
			{CROSS 445 549}
		[/part]
	[/story]
	
#define DILLONESCAPE
	{PLACE_IMAGE items/gohere.png 17 1}
	[set_variable]
		name=bandit
		value="Yes"
	[/set_variable]
	[role]
		role=NoGoodGuy
		type=Peasant, Peasant Wife
	[/role]
	[message]
		role=NoGoodGuy
		message= _ "It's no use! We can't withstand such forces! Dillon! Go for help! Lord Gilder should be just up the path!"
	[/message]
	[message]
		speaker=Dillon
		message= _ "But..."
	[/message]
	[message]
		role=NoGoodGuy
		message= _ "GO!"
	[/message]
	[variable]
		name=dillon_e
		equals="Yes"
	[/variable]
	[objectives]
		side=1
		[objective]
			description= _ "Move Dillon to the Go Here icon in the north-east corner of the map."
			condition=win
		[/objective]
		[objective]
			description= _ "Death of Dillon"
			condition=lose
		[/objective]
		[objective]
			description= _ "Turns run out"
			condition=lose
		[/objective]
	[/objectives]
#enddef
	
	[event]
		name=prestart
		[objectives]
			side=1
			[objective]
				description= _ "Explore"
				condition=win
			[/objective]
			[objective]
				description= _ "Nothing in particular"
				condition=lose
			[/objective]
		[/objectives]
		
		[unit]
			type=Peasant
			gender=male
			description=Olaf
			user_description=Olaf
			side=3
			x=15
			y=8
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/unit]
		[unit]
			type=Peasant Wife
			gender=female
			description=Lylla
			user_description=Lylla
			side=3
			x=14
			y=7
			[modifications]
				{TRAIT_LOYAL}
				[object]
					id=icestone
					name= _ ""
					description= _ ""
					cannot_use_message= _ ""
					[filter]
						description=Lylla
					[/filter]
					[effect]
						apply_to=remove_ability
						[abilities]
							{ABILITY_HEALS}
						[/abilities]
					[/effect]
					[effect]
						apply_to=new_ability
						[abilities]
							{ABILITY_CURES}
						[/abilities]
					[/effect]
					[effect]
						apply_to=new_attack
						name=missile
						description= _ "missile"
						icon=attacks/magic-missile.png
						type=fire
						range=ranged
						[specials]
							{WEAPON_SPECIAL_MAGICAL}
						[/specials]
						damage=5
						number=4
					[/effect]
					[effect]
						apply_to=new_animation
						[attack_anim]
							[attack_filter]
								name=missile
							[/attack_filter]
							
							[missile_frame]
								begin=-350
								end=0
								image="projectiles/fireball-impact-1.png"
								image_diagonal="projectiles/fireball-impact-1.png"
							[/missile_frame]
							{FIRE_BURST_SMALL}
							[frame]
								begin=-350
								end=-300
								image="units/humans/human-peasant-wife.png"
							[/frame]
							[frame]
								begin=-300
								end=-250
								image="units/humans/human-peasant-wife-attack-staff1.png"
							[/frame]				
							[frame]
								begin=-250
								end=-200
								image="units/humans/human-peasant-wife-attack-staff2.png"
								sound={SOUND_LIST:MISS}
							[/frame]
							[frame]
								begin=-200
								end=-150
								image="units/humans/human-peasant-wife-defend-1-2.png"
							[/frame]
							[frame]
								begin=-150
								end=0
								image="units/humans/human-peasant-wife.png"
							[/frame]
						[/attack_anim]
					[/effect]
				[/object]
			[/modifications]
		[/unit]
		{PLACE_IMAGE items/flower3.png 14 8}
		{VARIABLE villagers_dead 0}
	[/event]
	
	[event]
		name=start
		[message]
			speaker=narrator
			message= _ "It is in the beautiful spring that our story starts..."
			image="wesnoth-icon.png"
		[/message]
		[message]
			speaker=Olaf
			message= _ "Ahh, what a day. It's the kind that makes you glad to be alive!"
		[/message]
		[message]
			speaker=Lylla
			message= _ "Oh yes, spring is so wonderful. Oh! Look at that lovely flower!"
		[/message]
		[message]
			speaker=Lylla
			message= _ "Dillon, why don't you go and play with your friends."
		[/message]
		[message]
			speaker=Dillon
			message= _ "Yes, Mother."
		[/message]
		[set_variable]
			name=bandit
			value="No"
		[/set_variable]
	[/event]
	
	[event]
		name=turn 3
		[variable]
			name=bandit
			equals="Yes"
		[/variable]
		[terrain]
			x=16,16,17,18,19,20
			y=20,19,19,18,18,17
			terrain=Gg
		[/terrain]
		[music]
			name=the_city_falls.ogg
			immediate=yes
		[/music]
		[music]
			name=frantic.ogg
			play_once=yes
		[/music]
		[message]
			speaker=Karin
			message= _ "Ha, ha, you know what to do, men! Plunder the village!"
		[/message]
		[message]
			speaker=Olaf
			message= _ "Bandits! Quick! Sound the alarm!"
		[/message]
		[message]
			speaker=Dillon
			message= _ "Yes sir!"
		[/message]
		[message]
			speaker=Urlaf
			message= _ "Protect the patriarch! Dillon, recruit some villagers to protect you!"
		[/message]
		[message]
			speaker=Dillon
			message= _ "But..."
		[/message]
		[message]
			speaker=Lylla
			message= _ "Do as he says!"
		[/message]
		[message]
			speaker=Dillon
			message= _ "Yes, mother..."
		[/message]
		[allow_recruit]
			side=1
			type=Peasant
		[/allow_recruit]
		[objectives]
			side=1
			[objective]
				description= _ "Evade the bandits"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Dillon"
				condition=lose
			[/objective]
		[/objectives]
	[/event]
	
	[event]
		first_time_only=no
		name=moveto
		
		[filter]
			description=Dillon
			x=17
			y=1
		[/filter]
		[if]
			[variable]
				name=bandit
				equals="Yes"
			[/variable]
			[then]
				[role]
					type=Mage,Peasant,Peasant Wife
					role=Getoutguy
				[/role]
				[message]
					role=Getoutguy
					message= _ "That's it, Dillon. Go! Leave! Get help!"
				[/message]
				[unit]
					type=Peasant Child
					gender=male
					description=Lhyron
					user_description=Lhyron
					unrenamable=yes
					side=1
					x=12
					y=3
					[modifications]
						{TRAIT_LOYAL}
						{TRAIT_QUICK}
					[/modifications]
					{IS_HERO}
				[/unit]
				[message]
					speaker=Lhyron
					message= _ "Wait! Dillon, or whatever your name is. I want to come with you!"
				[/message]
				[message]
					speaker=Dillon
					message= _ "What? Who are you?"
				[/message]
				[message]
					speaker=Lhyron
					message= _ "My name is Lhyron, and I wish to aid you."
				[/message]
				[message]
					speaker=Dillon
					message= _ "Very well, you may come with me."
				[/message]
				[if]
					[have_unit]
						side=1
						[not]
							description=Dillon
						[/not]
						[not]
							description=Lhyron
						[/not]
					[/have_unit]
					[then]
						[role]
							role=Peasantleave
							side=1
							[not]
								description=Dillon
							[/not]
							[not]
								description=Lhyron
							[/not]
						[/role]
						[message]
							role=Peasantleave
							message= _ "We will stay behind to help defend the village!"
						[/message]
						[message]
							speaker=Dillon
							message= _ "Yes, keep Karin off until I can return with reenforcements."
						[/message]
						[kill]
							[not]
								description=Dillon
							[/not]
							[not]
								description=Lhyron
							[/not]
							side=1
						[/kill]
						{CLEAR_VARIABLE villagers_dead}
					[/then]
					[else]
					[/else]
				[/if]
				[disallow_recruit]
					type=Peasant
				[/disallow_recruit]
				{CLEAR_VARIABLE bandit}
				{CLEAR_VARIABLE villagers_dead}
				[endlevel]
					result=victory
					bonus=no
				[/endlevel]
			[/then]
			[else]
			[/else]
		[/if]
	[/event]
	
