	[event]
		name=die
		[filter]
			description=Lylla
		[/filter]
		[message]
			speaker=Olaf
			message= _ "No! Lylla!"
		[/message]
		[message]
			speaker=Dillon
			message= _ "Mother!"
		[/message]
	[/event]
	
	[event]
		name=die
		[filter]
			description=Olaf
		[/filter]
		[message]
			speaker=Dillon
			message= _ "Father!"
		[/message]
		[message]
			speaker=Lylla
			message= _ "Olaf!"
		[/message]
	[/event]
	
	[event]
		name=die
		[filter]
			type=Peasant Child
		[/filter]
		[role]
			type=Peasant Wife, Peasant
			role=Childwelfare
		[/role]
		[message]
			role=Childwelfare
			message= _ "Oh! Have you no heart? Those are children!"
		[/message]
		[message]
			speaker=Karin
			message= _ "Silence!"
		[/message]
	[/event]
	
	[event]
		first_time_only=no
		name=die
		[filter]
			side=1,2,3
		[/filter]
		[set_variable]
			name=villagers_dead
			add=1
		[/set_variable]
		[if]
			[variable]
				name=villagers_dead
				equals=5
			[/variable]
			[then]
				{DILLONESCAPE}
			[/then]
		[/if]
	[/event]
	
