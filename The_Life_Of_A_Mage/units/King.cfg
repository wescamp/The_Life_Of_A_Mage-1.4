#textdomain wesnoth-The_Life_Of_A_Mage

[unit]
	id=King
	name= _ "King"
	race=human
	image="units/humans/human-king.png"
	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="units/humans/human-king-leading.png"
		[/frame]
	[/leading_anim]
	profile=portraits/konrad.png
	hitpoints=92
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
	[/abilities]
	movement_type=smallfoot
	movement=6
	experience=200
	level=3
	alignment=lawful
	advanceto=null
	{AMLA_DEFAULT}
	cost=100
	usage=fighter
	unit_description= _ "Konrad is the King of the entire land of Wesnoth. He became such by marrying Queen Li'sar, with whom he rules jointly."
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_RANGE "units/humans/human-king-defend.png" "units/humans/human-king-attack-w1.png" {SOUND_LIST:HUMAN_HIT} melee}
	{DEFENSE_ANIM_RANGE "units/humans/human-king-bow-defend.png" "units/humans/human-king-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
	[attack]
		name=sword
		description= _"sword"
		icon=attacks/greatsword-human.png
		type=blade
		range=melee
		damage=16
		number=4
	[/attack]
	[attack]
		name=bow
		description= _"bow"
		icon=attacks/bow-elven.png
		type=pierce
		range=ranged
		damage=12
		number=3
	[/attack]
	[attack_anim]
		[attack_filter]
			name=bow
		[/attack_filter]
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			begin=-475
			end=-400
			image="units/humans/human-king-bow.png"
		[/frame]
		[frame]
			begin=-400
			end=-325
			image="units/humans/human-king-bow-attack1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-325
				end=-250
				image="units/humans/human-king-bow-attack2.png"
				sound=bow.ogg
			[/frame]
		[/if]
		[else]
		hits=no
			[frame]
				begin=-325
				end=-250
				image="units/humans/human-king-bow-attack2.png"
				sound=bow-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=-250
			end=-175
			image="units/humans/human-king-bow-attack3.png"
		[/frame]
		[frame]
			begin=-175
			end=-100
			image="units/humans/human-king-bow-attack4.png"
		[/frame]
		[frame]
			begin=-100
			end=0
			image="units/humans/human-king-bow.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=sword
		[/attack_filter]
		direction=nw,n,ne
		[frame]
			begin=-200
			end=-100
			image="units/humans/human-king-attack-w1.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/humans/human-king-attack-w3.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
		hits=yes
			[frame]
				begin=-100
				end=100
				image="units/humans/human-king-attack-w3.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=175
			image="units/humans/human-king-attack-w1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[attack_filter]
			name=sword
		[/attack_filter]
		direction=sw,s,se
		[frame]
			begin=-200
			end=-100
			image="units/humans/human-king-attack-w1.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/humans/human-king-attack-w2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/humans/human-king-attack-w2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=175
			image="units/humans/human-king-attack-w1.png"
		[/frame]
	[/attack_anim]
[/unit]
