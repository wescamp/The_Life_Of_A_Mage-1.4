#textdomain wesnoth-The_Life_Of_A_Mage
[unit]
	id=Elite Mage
	name= _ "Elite Mage"
	race=human
	gender=male
	image="units/human-magi/red-mage.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=50
	movement_type=smallfoot
	movement=5
	experience=100
	level=2
	alignment=neutral
	advanceto=Mystical Mage
	cost=54
	usage=mixed fighter
